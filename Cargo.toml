[package]
name = "capabilities-psp"
version = "0.1.8"
authors = ["Flavio Castelli <fcastelli@suse.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wapc-guest = "0.4.0"
jsonpath_lib = "0.3.0"
kubewarden-policy-sdk = "0.4.2"
k8s-openapi = { version = "0.14.0", features = ["v1_20"] }

[dev-dependencies]
assert-json-diff = "2.0.1"
test_helpers = { path = "test_helpers" }
