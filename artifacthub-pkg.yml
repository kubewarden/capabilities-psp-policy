# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.5
name: capabilities-psp
displayName: Capabilities PSP
createdAt: 2025-08-15T10:24:57.249997426Z
description: Replacement for the Kubernetes Pod Security Policy that controls the usage of capabilities
license: Apache-2.0
homeURL: https://github.com/kubewarden/capabilities-psp-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/capabilities-psp:v1.0.5
keywords:
- psp
- container
- capability
- capabilities
links:
- name: policy
  url: https://github.com/kubewarden/capabilities-psp-policy/releases/download/v1.0.5/policy.wasm
- name: source
  url: https://github.com/kubewarden/capabilities-psp-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/capabilities-psp:v1.0.5
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/capabilities-psp:v1.0.5
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'true'
  kubewarden/questions-ui: |
    questions:
    - default: [""]
      description: Provides a list of capabilities that are allowed to be added to a container
      tooltip: Specified as the capability name in ALL_CAPS. (e.g. `CHOWN`, `KILL`)
      group: Settings
      label: Allowed capabilities
      required: false
      type: array[
      variable: allowed_capabilities
    - default: [""]
      description: The capabilities which must be dropped from containers.
      tooltip: Specified as the capability name in ALL_CAPS. (e.g. `NET_ADMIN`)
      group: Settings
      label: Required drop capabilities
      required: false
      type: array[
      variable: required_drop_capabilities
    - default: [""]
      description: >-
        The capabilities which are added to containers by default, in addition to
        the runtime defaults.
      tooltip: Specified as the capability name in ALL_CAPS. (e.g. `CHOWN`)
      group: Settings
      label: Default add capabilities
      required: false
      type: array[
      variable: default_add_capabilities
  kubewarden/resources: Pod,Deployment,ReplicaSet,StatefulSet,DaemonSet,Job,CronJob,ReplicationController
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - replicationcontrollers
      operations:
      - CREATE
      - UPDATE
    - apiGroups:
      - apps
      apiVersions:
      - v1
      resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
      operations:
      - CREATE
    - apiGroups:
      - batch
      apiVersions:
      - v1
      resources:
      - jobs
      - cronjobs
      operations:
      - CREATE
